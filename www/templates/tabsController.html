    <ion-tabs class="tabs-stable tabs-icon-top" id="tabsController-tabs1">
        <ion-tab title="datos" icon="ion-android-person" ui-sref="clienteCtrl({idCliente : idCliente})" id="tabsController-tab1">
            <ion-nav-view name="tab1"></ion-nav-view>
        </ion-tab>
        <ion-tab title="ubicacion" icon="ion-android-globe" ui-sref="tabsController.ubicacionDeCliente({idCliente : idCliente})"  id="tabsController-tab2">
            <ion-nav-view name="tab2"></ion-nav-view>
        </ion-tab>
        <ion-tab title="Detalles" icon="ion-android-calendar" ui-sref="tabsController.detallesCliente({idCliente : idCliente})" id="tabsController-tab3">
            <ion-nav-view name="tab3"></ion-nav-view>

    </ion-tabs>
</ion-view>
