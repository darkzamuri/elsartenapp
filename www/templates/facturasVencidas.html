<ion-view title="Facturas Vencidas" id="olvidobg">
    <ion-content padding="true" class="has-header mask">
        <ion-list id="facturasVencidas-list8" ng-repeat="factura in facturas.Facturas">
            <div class="item item-body mask2 borderline" id="facturasVencidas-list-item-container12">
                <ion-list id="facturasVencidas-list27">
                    <ion-item class="item-icon-left" id="facturasVencidas-list-item16" ui-sref="detalleDeFactura({idFactura : factura.f.fact_num})">
                    <i class="icon ion-cash"></i>
                        <h2>{{factura.c.cli_des}}
                            <br>Factura N° {{factura.f.fact_num}}
                            <br>{{factura[0].diasvencida < 0 ? 0 : factura[0].diasvencida }} días de Vencimiento {{factura.f.fec_venc}}
                            <br>Condicion de Pago {{factura.f.cond_pago}}
                        </h2>
                    </ion-item>
                </ion-list>
                <div id="facturasVencidas-markdown17" style="color:#000000;">
                    <p>Monto
                        <strong>{{factura.f.tot_neto}} BsF</strong>
                    </p>
                </div>
            </div>
            
        </ion-list>
    </ion-content>
</ion-view>
