<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="stylesheet" href="fonts/roboto/css/fonts.css">
    
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    
    <link href="css/ionic.app.css" rel="stylesheet">
    

    <style type="text/css">
      .platform-ios .manual-ios-statusbar-padding{
        padding-top:20px;
      }
      .manual-remove-top-padding{
        padding-top:0px; 
      }
      .manual-remove-top-padding .scroll{
        padding-top:0px !important;
      }
      ion-list.manual-list-fullwidth div.list, .list.card.manual-card-fullwidth {
        margin-left:-10px;
        margin-right:-10px;
      }
      ion-list.manual-list-fullwidth div.list > .item, .list.card.manual-card-fullwidth > .item {
        border-radius:0px;
        border-left:0px;
        border-right: 0px;
      }
    </style>

    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/routes.js"></script>
    
     
    <script src="js/directives.js"></script>
     
    <script src="js/services.js"></script>
     
    <script src="https://cdn.jsdelivr.net/lodash/4.15.0/lodash.min.js"></script>
     
    <script src="js/angular-simple-logger.js"></script>
     
    <script src="js/angular-google-maps.min.js"></script>
     
    <script src="js/googlemaps.init.js"></script>
    
    <script src="lib/ion-datetime-picker/release/ion-datetime-picker.min.js"></script>
    <link href="lib/ion-datetime-picker/release/ion-datetime-picker.min.css" rel="stylesheet">

    <script src="lib/moment/moment.js"></script>
    <script src="lib/moment/locale/es.js"></script>
    

    <!-- Only required for Tab projects w/ pages in multiple tabs 
    <script src="lib/ionicuirouter/ionicUIRouter.js"></script>
    -->

  </head>
  <body ng-app="app" animation="slide-left-right-ios7">
  <div>
    <ion-side-menus enable-menu-with-back-views="false" data-componentid="side-menu21">
        <ion-side-menu-content>
            <ion-nav-bar class="bar-calm">
                <ion-nav-back-button></ion-nav-back-button>
                <ion-nav-buttons side="right">
                    <button class="button button-icon button-clear ion-navicon" menu-toggle="right"></button>
                </ion-nav-buttons>
            </ion-nav-bar>
            <ion-nav-view></ion-nav-view>
        </ion-side-menu-content>
        <ion-side-menu side="right" id="side-menu21">
            <ion-header-bar class="bar-balanced">
                <div class="title">Menu</div>
            </ion-header-bar>
            <ion-content padding="false" class="side-menu-right has-header">
                <ion-list id="menu-list6" data-componentid="list6">
                    <ion-item class="item-icon-left" id="menu-list-item9" ui-sref="elSartN" menu-close="" data-componentid="list-item9">
                        <i class="icon ion-home"></i>Inicio</ion-item>
                    <ion-item class="item-icon-left" id="menu-list-item10" ui-sref="clientes" menu-close="" data-componentid="list-item10">
                        <i class="icon ion-android-contacts"></i>Clientes</ion-item>
                    <ion-item class="item-icon-left" id="menu-list-item11" ui-sref="facturasVencidas" menu-close="" data-componentid="list-item11">
                        <i class="icon ion-android-restaurant"></i>Deudas</ion-item>
                    <ion-item class="item-icon-left" id="menu-list-item13" ui-sref="cambiarContraseA" menu-close="" data-componentid="list-item13">
                        <i class="icon ion-key"></i>Cambiar Contrase√±a</ion-item>
                    <ion-item class="item-icon-left" id="menu-list-item17" ui-sref="detalleVendedor" menu-close="" data-componentid="list-item17">
                        <i class="icon ion-ios-body"></i>Detalle Vendedor</ion-item>
                    <ion-item class="item-icon-left" id="menu-list-item14" ui-sref="login" menu-close="" data-componentid="list-item14">
                        <i class="icon ion-android-exit"></i>Salir</ion-item>
                </ion-list>
            </ion-content>
        </ion-side-menu>
    </ion-side-menus>
</div>
  </body>
</html>
